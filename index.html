<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E WEBB Uploads</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<style>
  :root {
    --primary: #2563eb;
    --accent: #06b6d4;
    --bg: #f9fafb;
    --text: #1f2937;
    --card-bg: rgba(255, 255, 255, 0.8);
    --radius: 1rem;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: var(--text);
    background: linear-gradient(135deg, #e0f2fe, #f9fafb);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(120deg, var(--primary), var(--accent));
    color: white;
    text-align: center;
    padding: 3rem 1rem 2.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
  }

  header::after {
    content: '';
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 120%;
    height: 80px;
    background: white;
    border-radius: 50%;
    filter: blur(40px);
    opacity: 0.4;
  }

  header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    letter-spacing: 0.5px;
  }

  header p {
    font-weight: 400;
    margin: 0.5rem 0 1.5rem;
    opacity: 0.9;
  }

  .main-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: white;
    color: var(--primary);
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    transition: all 0.25s ease;
  }

  .main-btn:hover {
    background: var(--accent);
    color: white;
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
  }

  main {
    flex: 1;
    max-width: 1000px;
    margin: 2.5rem auto;
    padding: 0 1rem;
  }

  #file-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
  }

  .file-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 1.5rem;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.3s ease;
  }

  .file-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 25px rgba(0,0,0,0.08);
  }

  .file-name {
    font-weight: 600;
    color: var(--primary);
    font-size: 1.05rem;
    margin-bottom: 1.2rem;
    word-break: break-all;
  }

  .btn-group {
    display: flex;
    gap: 0.75rem;
  }

  .btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.4rem;
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.25s ease;
  }

  .btn-download {
    background: var(--primary);
    color: white;
  }

  .btn-download:hover {
    background: #1d4ed8;
  }

  .btn-copy {
    background: #f3f4f6;
    color: #111827;
  }

  .btn-copy:hover {
    background: #e5e7eb;
  }

  .material-symbols-outlined {
    font-size: 18px;
  }

  footer {
    text-align: center;
    padding: 1.5rem;
    font-size: 0.9rem;
    color: #6b7280;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 2rem; }
  }
</style>
</head>
<body>

<header>
  <h1>üìÅ E WEBB Uploads</h1>
  <p>Public file hub hosted at:</p>
  <a class="main-btn" href="https://ewebbcyber.github.io/euploads/" target="_blank">
    <span class="material-symbols-outlined">cloud_download</span> Visit ewebbcyber.github.io/euploads/
  </a>
</header>

<main>
  <div id="file-grid">
    <p>Loading files...</p>
  </div>
</main>

<footer>
  ¬© 2025 E WEBB Cyber ‚Äî All Rights Reserved.
</footer>

<script>
async function fetchFiles() {
  const repo = 'ewebbcyber/euploads';
  const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
  const grid = document.getElementById('file-grid');

  try {
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
    const data = await response.json();

    if (Array.isArray(data)) {
      const files = data.filter(item => item.type === "file" && !item.name.startsWith('.'));
      if (files.length === 0) {
        grid.innerHTML = "<p>No files found.</p>";
        return;
      }

      grid.innerHTML = "";
      files.forEach(file => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `
          <div class="file-name">${file.name}</div>
          <div class="btn-group">
            <button class="btn btn-download"><span class="material-symbols-outlined">download</span>Download</button>
            <button class="btn btn-copy"><span class="material-symbols-outlined">link</span>Copy URL</button>
          </div>
        `;

        const downloadBtn = card.querySelector('.btn-download');
        const copyBtn = card.querySelector('.btn-copy');

        // DOWNLOAD HANDLER
        downloadBtn.addEventListener('click', async () => {
          const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, '');
          const randomId = Math.random().toString(36).substring(2, 8);
          const ext = file.name.split('.').pop();
          const baseName = file.name.replace('.' + ext, '');
          const newName = `${baseName}_${timestamp}_${randomId}.${ext}`;

          try {
            const res = await fetch(file.download_url);
            if (!res.ok) throw new Error('Fetch failed');
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = newName;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
          } catch {
            const a = document.createElement('a');
            a.href = file.download_url;
            a.download = newName;
            document.body.appendChild(a);
            a.click();
            a.remove();
          }
        });

        // COPY FIXED
        copyBtn.addEventListener('click', async () => {
          try {
            const directLink = file.download_url
              .replace('https://api.github.com/repos/', 'https://raw.githubusercontent.com/')
              .replace('/contents/', '/main/');
            await navigator.clipboard.writeText(directLink);
            copyBtn.innerHTML = `<span class="material-symbols-outlined">check</span>Copied!`;
            setTimeout(() => {
              copyBtn.innerHTML = `<span class="material-symbols-outlined">link</span>Copy URL`;
            }, 2000);
          } catch {
            copyBtn.innerHTML = `<span class="material-symbols-outlined">error</span>Failed`;
            setTimeout(() => {
              copyBtn.innerHTML = `<span class="material-symbols-outlined">link</span>Copy URL`;
            }, 2000);
          }
        });

        grid.appendChild(card);
      });
    }
  } catch (err) {
    grid.innerHTML = `<p>Error loading files: ${err.message}</p>`;
  }
}
fetchFiles();
</script>

</body>
</html>
