<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E WEBB UPLOADS ‚Äì File Download</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6C63FF, #007BFF);
      --background: radial-gradient(circle at top left, #f5f7fa, #e4ebf5);
      --text-color: #1a1a1a;
      --card-bg: rgba(255, 255, 255, 0.6);
      --blur: blur(12px);
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --radius: 1.2rem;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
    }

    .file-card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .file-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary-gradient);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }

    .file-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .file-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
      word-break: break-all;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .btn {
      flex-grow: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .btn-download {
      background: var(--primary-gradient);
      color: #fff;
    }

    .btn-download:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    .btn-copy {
      background: #f1f3f5;
      color: #333;
    }

    .btn-copy:hover {
      background: #e0e3e7;
      transform: translateY(-2px);
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 600, 'GRAD' 0, 'opsz' 24;
      font-size: 1.2rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÅ E WEBB UPLOADS</h1>
    <p style="color:#666; margin-top:-10px;">Download your shared files easily & securely</p>
  </header>

  <div class="container">
    <div class="file-grid" id="file-grid">
      <!-- Files will be injected dynamically -->
    </div>
  </div>

  <footer>¬© 2025 E WEBB UPLOADS. All rights reserved.</footer>

  <script>
    async function fetchFiles() {
      const repo = 'ewebbcyber/euploads';
      const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
      const grid = document.getElementById('file-grid');

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
        const data = await response.json();

        if (Array.isArray(data)) {
          const files = data.filter(item => item.type === "file" && !item.name.startsWith('.'));
          if (files.length === 0) {
            grid.innerHTML = "<p>No files found in this repository.</p>";
            return;
          }

          files.forEach(file => {
            const card = document.createElement('div');
            card.className = 'file-card';
            card.innerHTML = `
              <div class="file-name">${file.name}</div>
              <div class="btn-group">
                <button class="btn btn-download">
                  <span class="material-symbols-outlined">download</span>Download
                </button>
                <button class="btn btn-copy">
                  <span class="material-symbols-outlined">link</span>Copy URL
                </button>
              </div>
            `;

            const downloadBtn = card.querySelector('.btn-download');
            const copyBtn = card.querySelector('.btn-copy');

            // Generate renamed download filename
            downloadBtn.addEventListener('click', async () => {
              const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, '');
              const randomId = Math.random().toString(36).substring(2, 8);
              const ext = file.name.split('.').pop();
              const baseName = file.name.replace('.' + ext, '');
              const newName = `${baseName}_${timestamp}_${randomId}.${ext}`;

              const response = await fetch(file.download_url);
              const blob = await response.blob();
              const url = URL.createObjectURL(blob);

              const a = document.createElement('a');
              a.href = url;
              a.download = newName;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            });

            // Copy link button
            copyBtn.addEventListener('click', async () => {
              try {
                await navigator.clipboard.writeText(file.download_url);
                copyBtn.innerHTML = `<span class="material-symbols-outlined">check</span>Copied!`;
                setTimeout(() => {
                  copyBtn.innerHTML = `<span class="material-symbols-outlined">link</span>Copy URL`;
                }, 2000);
              } catch {
                copyBtn.innerHTML = `<span class="material-symbols-outlined">error</span>Failed`;
                setTimeout(() => {
                  copyBtn.innerHTML = `<span class="material-symbols-outlined">link</span>Copy URL`;
                }, 2000);
              }
            });

            grid.appendChild(card);
          });
        }
      } catch (err) {
        grid.innerHTML = `<p>‚ö†Ô∏è Error loading files: ${err.message}</p>`;
      }
    }

    fetchFiles();
  </script>
</body>
</html>
